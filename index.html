<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link href="./style.css" rel="stylesheet" />
    <title>Todo</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm">
              <div class="row">Thursday, 16</div>
              <div class="row">April</div>
            </div>
            <div class="col-sm">0 Tasks</div>
          </div>
        </div>
        <div class="card-body">
          <div class="card">
            <div class="card-body">
              <h5>Add new card</h5>
              <div class="container">
                <div class="row">
                  <div class="col">
                    <input type="text" name="newTodo" />
                  </div>
                  <div class="col">
                    <button class="btn btn-primary">+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <input value="Buy Pizza" disabled />
                      </div>
                      <div class="col">
                        <input type="checkbox" value="" id="flexCheckDefault" />
                      </div>
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="container">
                    <div class="row">
                      <div class="col"><input value="Walk Dog" disabled /></div>
                      <div class="col">
                        <input type="checkbox" value="" id="flexCheckDefault" />
                      </div>
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <input value="Attend Meeting" disabled />
                      </div>
                      <div class="col">
                        <input type="checkbox" value="" id="flexCheckDefault" />
                      </div>
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <input value="Clean Room" disabled />
                      </div>
                      <div class="col">
                        <input type="checkbox" value="" id="flexCheckDefault" />
                      </div>
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="container">
                    <div class="row">
                      <div class="col"><input value="Sleep" disabled /></div>
                      <div class="col">
                        <input type="checkbox" value="" id="flexCheckDefault" />
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
              <button class="btn btn-secondary">Clear List</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- Custom js for the app functionality -->
    <script src="./main.js"></script>
  </body>
</html>
